<section class="contact">
  <h2>Contact</h2>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident officia
    quisquam sint suscipit corporis necessitatibus temporibus! Numquam
    repellendus molestiae quis iure ut modi ipsam eligendi voluptates sequi
    debitis? Aliquid, expedita!
  </p>
  <div class="container form ">
    <div class="mb-3 col-md-8">
      <label for="exampleFormControlInput1" class="form-label"
        ><strong>Your E-mail</strong></label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Your email"
      />
    </div>
    <div class="mb-3 col-md-8  ">
      <label for="exampleFormControlTextarea1" class="form-label"
        ><strong>Your message</strong></label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Please enter your message here..."
      ></textarea>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end"">
        <button type="button" class="btn btn-primary mb-3 justify-content-md-end">
            Submit
          </button></div>
    
  </div>
</section>

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
